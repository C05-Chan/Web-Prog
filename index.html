<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RUN PARK</title>
        <link rel="stylesheet" href="style.css">
        <script src="index.js" defer> </script>
    </head>

    <body>
        <header>
            <h1>RUN PARK <span id="instance-id"></span></h1>

            <nav class="nav-container"></nav>
            <button id="runners-results"> Overall Results</button>
                <button class="signin-button" id="sign-in">Sign In</button>
                <button class="signin-button" id="sign-out" style="display: none">Sign Out</button>
            </nav>

            <nav class="volunteer-nav" style="display: none;">
                <button class ="nav-buttons" id="timer">Timer</button>
                <button class ="nav-buttons" id="positions">Submit Positions</button>
            </nav>
        </header>

<!-- Stopwatch Timer -->
        <main class= "main-container">

            <section class="section" id="timer-container">
                <section class="stopwatch">
                    <h2>Race Timer</h2>
                    <section id="stopwatch-display">00:00:00:000</section>
                    <section class="timer-buttons-container">
                        <button id="start">Start</button>
                        <button id="reset" style="display: none">Reset</button>
                        <button id="stop" style="display: none">Stop</button>
                        <button id="resume" style="display: none">Resume</button>
                        <button id="record-time" style="display: none">Record Time</button>
                    </section> 
                    <button id="submit-times" >Submit Times</button>
                </section>

                <section class="position-container">
                    <h3>Recorded Times</h3>
                    <ol class="position-times" id="times-display">
                    <!-- Times and positions are add here -->
                    </ol>
                </section>

                <button id="modify-times" style="display: none">Modify Times</button>
                    <section class="manage-times-container" style="display: none">
                        <ul id="times-management-list"></ul>  
                        <button id="add-time">Add Time</button>
                        <button id="save-times">Save Times</button>  

                        <section class="pop-up" id="time-popup">
                            <label for="time-input">Time (hh:mm:ss:ms)</label>
                            <input type="text" id="time-input" placeholder="00:00:00:000">
                            <button id="popup-done">Done</button>
                            <button id="popup-cancel">Cancel</button>
                        </section>
                    </section>
            </section>

<!-- Runners Positions Submission -->
            <section class="section" id="runners-container">
                <h2>Submit Runner's Positions</h2>

                <section class ="runners-input-container">
                    <label for="runner-position">Position:</label>
                    <input type="number" id="runner-position" name="runner-position" required>

                    <label for="runner-ID">ID Number:</label>
                    <input type="number" id="runner-ID" name="runner-ID" required>
                </section>
                
                <button type="button" id="record-runner">Add 
Runner</button>

                <section class="runners-container">
                    <h3>Recorded Submissions</h3>
                    <ul class="position-times" id="runners-display">
                    <!-- Runner's ID and Name -->
                    </ul>
                </section>
            </section>

<!-- Overall Results -->
            <section class="section" id="result-container">
                <h2>Overall Result</h2>
                <table id="results-table">
                    <thead>
                        <tr>
                            <th>Position</th>
                            <th>Name</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody>
                            <!--blank table initially-->
                    </tbody>
                </table>
            </section>

<!-- Error Messages -->
            <section id="error-container">
                <h2>Errors</h2>
                <p><span id="error-message"> </span></p>
            </section> 
        </main>
    </body>
</html>
